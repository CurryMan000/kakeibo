<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家計簿アプリ</title>
</head>
<body>
    <h1>家計簿</h1>
    <form id="budgetForm">
        <label for="date">日付:</label>
        <input type="date" id="date" required><br><br>
        <label for="category">カテゴリ:</label>
        <input type="text" id="category" required><br><br>
        <label for="amount">金額:</label>
        <input type="number" id="amount" required><br><br>
        <label for="description">説明:</label>
        <input type="text" id="description"><br><br>
        <button type="submit">保存</button>
    </form>

    <script>
        document.getElementById('budgetForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // フォームデータの取得
            const date = document.getElementById('date').value;
            const category = document.getElementById('category').value;
            const amount = document.getElementById('amount').value;
            const description = document.getElementById('description').value;

            // Google Apps ScriptのエンドポイントURL
            const apiUrl = 'https://script.google.com/macros/s/AKfycbw0yYg1kGoTde0zpogsAvXEWSTOw2UDUIzmPzUOYFTxlWH_7469chZ7LE2ZPNHtsXuzaw/exec';

            const requestData = {
                "date": date,
                "category": category,
                "amount": amount,
                "description": description
            };

            // Google Apps ScriptにPOSTリクエストを送信
            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                console.log('データがGoogle Sheetsに保存されました:', data);
                alert('データが正常に保存されました！');
            })
            .catch(error => {
                console.error('エラー:', error);
                alert('データの保存に失敗しました。');
            });
        });
    </script>
</body>
</html>
