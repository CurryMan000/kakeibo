<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家計簿アプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>家計簿</h2>
        
        <!-- 入力フォーム -->
        <form id="budget-form">
            <div class="form-group">
                <label for="date">日付</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="item">項目</label>
                <input type="text" id="item" name="item" required>
            </div>
            <div class="form-group">
                <label for="amount">金額</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <button type="submit">送信</button>
        </form>

        <!-- 家計簿のデータ表示 -->
        <h3>家計簿データ</h3>
        <table id="budget-table">
            <thead>
                <tr>
                    <th>日付</th>
                    <th>項目</th>
                    <th>金額</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        // ページ読み込み時にデータを取得して表示
        window.onload = function() {
            fetch("https://script.google.com/macros/s/AKfycbyGpF5fvk5U6uu6CDGhh2XFaO5zsnXCIIgQ0pz62PlU_e3yryDsvq-W_A5AZsZfhrwF/exec")
                .then(response => response.json())
                .then(data => {
                    // テーブルにデータを追加
                    const tableBody = document.getElementById("budget-table").getElementsByTagName("tbody")[0];
                    data.forEach(row => {
                        const tr = document.createElement("tr");
                        row.forEach(cell => {
                            const td = document.createElement("td");
                            td.textContent = cell;
                            tr.appendChild(td);
                        });
                        tableBody.appendChild(tr);
                    });
                })
                .catch(error => {
                    console.error("データの読み込みに失敗しました:", error);
                });
        };

        // フォーム送信時の処理
        document.getElementById("budget-form").addEventListener("submit", function(event) {
            event.preventDefault();

            // フォームデータを取得
            const data = {
                date: document.getElementById("date").value,
                item: document.getElementById("item").value,
                amount: document.getElementById("amount").value
            };

            // fetchでGoogle Apps Scriptにデータ送信
            fetch("https://script.google.com/macros/s/AKfycbyGpF5fvk5U6uu6CDGhh2XFaO5zsnXCIIgQ0pz62PlU_e3yryDsvq-W_A5AZsZfhrwF/exec", {
                method: "POST",
                body: new URLSearchParams(data)
            })
            .then(response => response.text())
            .then(result => {
                alert(result); // レスポンスメッセージを表示
                document.getElementById("budget-form").reset(); // フォームをリセット
                window.onload(); // データを再読み込み
            })
            .catch(error => {
                console.error("エラーが発生しました:", error);
                alert("送信に失敗しました。");
            });
        });
    </script>
</body>
</html>
