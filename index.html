<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家計簿あゆみきひ2025</title>
    <style>
        /* ベーススタイル */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
            font-size: 1.8rem;
            color: #4CAF50;
            margin: 20px 0;
        }
        #content {
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, select, button {
            font-size: 1rem;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .summary {
            margin-top: 20px;
            font-size: 1.2rem;
            text-align: center;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #4CAF50;
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            color: white;
        }
        footer button {
            background: none;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        footer button.active {
            font-weight: bold;
            text-decoration: underline;
        }
        footer button:hover {
            opacity: 0.8;
        }
        #graphContainer {
            text-align: center;
            padding: 50px;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .button-group button {
            padding: 10px 20px;
            font-size: 1rem;
            flex: 0 0 30%;
            max-width: 120px;
        }
        #saveButton {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #00bcd4;
            color: white;
            font-size: 1rem;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: auto;
            max-width: 150px;
        }
        #saveButton:hover {
            background-color: #0097a7;
        }
    </style>
</head>
<body>
    <button id="saveButton" onclick="saveData()">保存</button>
    <h1>家計簿あゆみきひ2025</h1>

    <div id="content">
        <!-- 入力フォーム -->
        <div id="entryFormSection">
            <form id="entryForm">
                <label for="month">月:</label>
                <select id="month" onchange="updateEntriesTable()">
                    <option value="1">1月</option>
                    <option value="2">2月</option>
                    <option value="3">3月</option>
                    <option value="4">4月</option>
                    <option value="5">5月</option>
                    <option value="6">6月</option>
                    <option value="7">7月</option>
                    <option value="8">8月</option>
                    <option value="9">9月</option>
                    <option value="10">10月</option>
                    <option value="11">11月</option>
                    <option value="12">12月</option>
                </select>

                <label for="date">日付:</label>
                <input type="text" id="date">

                <label for="category">分類:</label>
                <select id="category">
                    <option value="お肉">お肉</option>
                    <option value="飲料">飲料</option>
                    <option value="野菜">野菜</option>
                    <option value="お菓子">お菓子</option>
                    <option value="生活用品">生活用品</option>
                    <option value="外食">外食</option>
                    <option value="特別">特別</option>
                    <option value="水道">水道</option>
                    <option value="ガス">ガス</option>
                    <option value="電気">電気</option>
                    <option value="その他">その他</option>
                </select>

                <label for="amount">金額:</label>
                <input type="number" id="amount">

                <button type="button" onclick="addEntry()">追加</button>
            </form>

            <table id="entriesTable">
                <thead>
                    <tr>
                        <th>月</th>
                        <th>日付</th>
                        <th>分類</th>
                        <th>金額</th>
                        <th>削除</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 記録がここに追加される -->
                </tbody>
            </table>

            <div class="summary">
                <p>総支出: <span id="totalExpense">0</span> 円</p>
            </div>
        </div>

        <div id="monthlyGraphSection" style="display: none;">
            <div class="button-group">
                <button onclick="updateMonthlyGraph(1)">1月</button>
                <button onclick="updateMonthlyGraph(2)">2月</button>
                <button onclick="updateMonthlyGraph(3)">3月</button>
                <button onclick="updateMonthlyGraph(4)">4月</button>
                <button onclick="updateMonthlyGraph(5)">5月</button>
                <button onclick="updateMonthlyGraph(6)">6月</button>
                <button onclick="updateMonthlyGraph(7)">7月</button>
                <button onclick="updateMonthlyGraph(8)">8月</button>
                <button onclick="updateMonthlyGraph(9)">9月</button>
                <button onclick="updateMonthlyGraph(10)">10月</button>
                <button onclick="updateMonthlyGraph(11)">11月</button>
                <button onclick="updateMonthlyGraph(12)">12月</button>
            </div>

            <div id="graphContainer">
                <canvas id="monthlyGraph" width="400" height="400"></canvas>
            </div>
        </div>

        <div id="yearlyGraphSection" style="display: none;">
            <div class="button-group">
                <button onclick="updateYearlyGraph('total')">総支出</button>
                <button onclick="updateCategoryYearlyGraph('お肉')">お肉</button>
                <button onclick="updateCategoryYearlyGraph('飲料')">飲料</button>
                <button onclick="updateCategoryYearlyGraph('野菜')">野菜</button>
                <button onclick="updateCategoryYearlyGraph('お菓子')">お菓子</button>
                <button onclick="updateCategoryYearlyGraph('生活用品')">生活用品</button>
                <button onclick="updateCategoryYearlyGraph('外食')">外食</button>
                <button onclick="updateCategoryYearlyGraph('特別')">特別</button>
                <button onclick="updateCategoryYearlyGraph('水道')">水道</button>
                <button onclick="updateCategoryYearlyGraph('ガス')">ガス</button>
                <button onclick="updateCategoryYearlyGraph('電気')">電気</button>
                <button onclick="updateCategoryYearlyGraph('その他')">その他</button>
            </div>

            <div id="graphContainer">
                <canvas id="yearlyGraph" width="400" height="400"></canvas>
            </div>
        </div>
    </div>

    <footer>
        <button onclick="showSection('entryFormSection', this)" class="active">入力</button>
        <button onclick="showSection('monthlyGraphSection', this)">月グラフ</button>
        <button onclick="showSection('yearlyGraphSection', this)">年グラフ</button>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let entries = JSON.parse(localStorage.getItem('entries')) || [];
        let selectedMonth = localStorage.getItem('selectedMonth') ? parseInt(localStorage.getItem('selectedMonth')) : 1;
        let monthlyChart = null;
        let yearlyChart = null;

        // アプリ起動時に前回の月のデータを表示
        window.onload = function() {
            showSection('entryFormSection', document.querySelector('footer button'));
            document.getElementById('month').value = selectedMonth;
            updateEntriesTable();
        };

        // 月別グラフの更新
        function updateMonthlyGraph(month) {
            selectedMonth = month;
            localStorage.setItem('selectedMonth', selectedMonth);

            if (monthlyChart) {
                monthlyChart.destroy();
            }

            const categoryAmounts = {
                'お肉': 0, '飲料': 0, '野菜': 0, 'お菓子': 0, '生活用品': 0, '外食': 0,
                '特別': 0, '水道': 0, 'ガス': 0, '電気': 0, 'その他': 0
            };

            let hasData = false;

            // その月のデータを集計
            entries.forEach(entry => {
                if (entry.month === month) {
                    categoryAmounts[entry.category] += entry.amount;
                    hasData = true;
                }
            });

            if (!hasData) {
                alert('この月にはデータがありません');
                return;
            }

            const ctx = document.getElementById('monthlyGraph').getContext('2d');
            monthlyChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: Object.keys(categoryAmounts),
                    datasets: [{
                        data: Object.values(categoryAmounts),
                        backgroundColor: ['#FFB6C1', '#FFD700', '#98FB98', '#87CEEB', '#FF6347', '#D2691E', '#8A2BE2', '#00FFFF', '#00BFFF', '#FF1493', '#8B4513'],
                        borderColor: '#fff',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    return tooltipItem.label + ": " + tooltipItem.raw + "円";
                                }
                            }
                        }
                    }
                }
            });
        }

        // 年別グラフ
        function updateYearlyGraph(type) {
            const categoryAmounts = {
                'お肉': 0, '飲料': 0, '野菜': 0, 'お菓子': 0, '生活用品': 0, '外食': 0,
                '特別': 0, '水道': 0, 'ガス': 0, '電気': 0, 'その他': 0
            };

            let totalAmount = 0;

            entries.forEach(entry => {
                categoryAmounts[entry.category] += entry.amount;
                totalAmount += entry.amount;
            });

            if (yearlyChart) {
                yearlyChart.destroy();
            }

            const ctx = document.getElementById('yearlyGraph').getContext('2d');
            const data = (type === 'total') ? Object.values(categoryAmounts) : [totalAmount];

            yearlyChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: (type === 'total') ? Object.keys(categoryAmounts) : ['総支出'],
                    datasets: [{
                        data: data,
                        backgroundColor: ['#FFB6C1', '#FFD700', '#98FB98', '#87CEEB', '#FF6347', '#D2691E', '#8A2BE2', '#00FFFF', '#00BFFF', '#FF1493', '#8B4513'],
                        borderColor: '#fff',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    }
                }
            });
        }

        // カテゴリー別の年別グラフ
        function updateCategoryYearlyGraph(category) {
            const categoryAmounts = {
                'お肉': 0, '飲料': 0, '野菜': 0, 'お菓子': 0, '生活用品': 0, '外食': 0,
                '特別': 0, '水道': 0, 'ガス': 0, '電気': 0, 'その他': 0
            };

            let categoryTotal = 0;

            entries.forEach(entry => {
                if (entry.category === category) {
                    categoryTotal += entry.amount;
                }
            });

            if (yearlyChart) {
                yearlyChart.destroy();
            }

            const ctx = document.getElementById('yearlyGraph').getContext('2d');
            yearlyChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [category],
                    datasets: [{
                        data: [categoryTotal],
                        backgroundColor: ['#FFD700'],
                        borderColor: '#fff',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    }
                }
            });
        }

        // 家計簿のデータをローカルストレージに保存
        function saveData() {
            localStorage.setItem('entries', JSON.stringify(entries));
            alert('データを保存しました');
        }

        // 表示内容を切り替える
        function showSection(sectionId, button) {
            document.querySelectorAll('footer button').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');

            document.querySelectorAll('#content > div').forEach(section => {
                section.style.display = section.id === sectionId ? 'block' : 'none';
            });
        }

        // 追加ボタンでデータを入力
        function addEntry() {
            const date = document.getElementById('date').value;
            const category = document.getElementById('category').value;
            const amount = parseInt(document.getElementById('amount').value);

            if (!date || !category || isNaN(amount)) {
                alert('すべての項目を入力してください');
                return;
            }

            entries.push({
                month: selectedMonth,
                date: date,
                category: category,
                amount: amount
            });

            updateEntriesTable();
            saveData();
        }

        // 表にデータを反映
        function updateEntriesTable() {
            const tableBody = document.getElementById('entriesTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';

            let totalExpense = 0;

            entries.forEach(entry => {
                if (entry.month === selectedMonth) {
                    const row = tableBody.insertRow();
                    row.innerHTML = `
                        <td>${entry.month}</td>
                        <td>${entry.date}</td>
                        <td>${entry.category}</td>
                        <td>${entry.amount}円</td>
                        <td><button onclick="deleteEntry(${entries.indexOf(entry)})">削除</button></td>
                    `;
                    totalExpense += entry.amount;
                }
            });

            document.getElementById('totalExpense').textContent = totalExpense;
        }

        // 追加されたデータを削除
        function deleteEntry(index) {
            entries.splice(index, 1);
            updateEntriesTable();
            saveData();
        }
    </script>
</body>
</html>
