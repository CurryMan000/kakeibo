<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>データ送信確認</title>
</head>
<body>
    <h1>データ送信確認</h1>
    <form id="data-form">
        <label for="date">日付:</label>
        <input type="text" id="date" name="date" required><br>
        <label for="item">項目:</label>
        <input type="text" id="item" name="item" required><br>
        <label for="amount">金額:</label>
        <input type="number" id="amount" name="amount" required><br>
        <button type="submit">送信</button>
    </form>

    <script>
        // フォーム送信時の処理
        document.getElementById("data-form").addEventListener("submit", function(event) {
            event.preventDefault();  // フォームのデフォルト送信を防ぐ

            var data = new FormData(event.target);
            
            fetch("https://script.google.com/macros/s/AKfycbwWFhOd_tIDs_I3eASrxNqrtzHd1aXlBDvuTSBi6Zo5/dev", {
                method: "POST",
                body: data
            })
            .then(response => response.text())  // レスポンスをテキストとして取得
            .then(result => {
                alert("Google Apps Script からのレスポンス: " + result);  // レスポンスを表示
            })
            .catch(error => {
                console.error("エラーが発生しました:", error);
                alert("送信に失敗しました。");
            });
        });
    </script>
</body>
</html>
