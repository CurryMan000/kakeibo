<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>家計簿アプリ</title>
</head>
<body>
  <h1>家計簿アプリ</h1>
  <form id="budget-form">
    <label for="date">日付:</label>
    <input type="date" id="date" name="date" required><br><br>

    <label for="item">項目:</label>
    <input type="text" id="item" name="item" required><br><br>

    <label for="amount">金額:</label>
    <input type="number" id="amount" name="amount" required><br><br>

    <button type="submit">送信</button>
  </form>

  <script>
    document.getElementById("budget-form").addEventListener("submit", function(event) {
      event.preventDefault();

      var formData = new FormData(event.target);
     const data = {
    date: "2025-01-21",
    item: "食費",
    amount: 2000
};

      fetch("https://script.google.com/macros/s/AKfycbxHnYdOpdRR-8Rrf4T5U7DwhFJTtKkBR1thh6Jo9J80TvvY7pufVgTyF5U4Cf6j12idnw/exec", {
    method: "POST",
    body: new URLSearchParams(data)
})
.then(response => response.text())  // レスポンスをテキストとして取得
.then(result => {
    alert("サーバーからのメッセージ: " + result);  // 取得したテキストを表示
    document.getElementById("budget-form").reset();  // フォームをリセット
})
.catch(error => {
    console.error("エラーが発生しました:", error);
    alert("送信に失敗しました。");
});
    });
  </script>
</body>
</html>
