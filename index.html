<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家計簿アプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>家計簿</h2>
        <form id="budget-form">
            <div class="form-group">
                <label for="date">日付</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="item">項目</label>
                <input type="text" id="item" name="item" required>
            </div>
            <div class="form-group">
                <label for="amount">金額</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <button type="submit">送信</button>
        </form>
    </div>

    <script>
        // フォーム送信時の処理
        document.getElementById("budget-form").addEventListener("submit", function(event) {
            event.preventDefault();

            // フォームデータを取得
            const data = {
                date: document.getElementById("date").value,
                item: document.getElementById("item").value,
                amount: document.getElementById("amount").value
            };

            // fetchでGoogle Apps Scriptにデータ送信
            fetch("https://script.google.com/macros/s/AKfycbzihx-2aA-T7GKZa7A3wETF1iJOy6hV9Pg0EJ9pwiHldfwJu-TUzCM4-c9LrIqnkcnQcw/exec", {
                method: "POST",
                body: new URLSearchParams(data)
            })
            .then(response => response.text())
            .then(result => {
                alert(result); // レスポンスメッセージを表示
                document.getElementById("budget-form").reset(); // フォームをリセット
            })
            .catch(error => {
                console.error("エラーが発生しました:", error);
                alert("送信に失敗しました。");
            });
        });
    </script>
</body>
</html>
