<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            /* ベーススタイル */
            body {
                font-family: Noto Sans JP, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #E4CCCC;
                color: #FBFFFA;
            }
            .content-row {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                position: relative;
                padding: 20px 0;
            }
            .logo {
                margin-right: 20px;
                margin: 0;
                text-align: center;
                flex-grow: 1;
            }
            .save-btn {
                width: 80px;
                height: 30px;
                font-size: 12px;
                padding: 5px;
                border: none;
                border-radius: 5px;
                background-color: #99DCCB;
                color: #1F7C67;
                cursor: pointer;
                margin-left: auto;
            }

            .save-btn:hover {
                background-color: #99DCCB;
            }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, select, button {
            font-size: 1rem;
            padding: 10px;
            border: 1px solid #E7E7E7;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        input::placeholder {
            color: #aaa;
        }
        button {
            background-color: #99DCCB;
            color: #1F7C67;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #99DCCB;
        }
        button:focus {
            outline: none;
            background-color: #99DCCB;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #9F9F9F;
        }
        th, td {
            padding: 10px;
            text-align: center;
            background-color: #E7E7E7;
            color:#382831;
        }
        th {
            background-color: #E7E7E7;
            color:#382831;
        }
        .summary {
            margin-top: 20px;
            font-size: 1.2rem;
            text-align: center;
            background-color: white;
            color:#382831;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #382831;
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            color: #F0E2E2;
        }
        footer button {
            background: none;
            border: none;
            color: #F0E2E2;
            font-size: 1rem;
            cursor: pointer;
        }
        footer button.active {
            font-weight: bold;
            text-decoration: underline;
            background-color: #382831;
            color: #ED8620;
        }
        footer button:hover {
            opacity: 0.8;
        }
        #graphContainer {
            text-align: center;
            padding: 50px;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .button-group button {
            padding: 10px 20px;
            font-size: 1rem;
            flex: 0 0 30%;
            max-width: 120px;
            background-color: #ADE0EE;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="content">
        <!-- 入力フォーム -->
        <div id="entryFormSection">
            <div id="loading-message" style="display:none;">読み込み中...</div>
            <div id="saving-message" style="display:none;">保存中...</div>
            <div class="content-row">
                <svg class="logo" xmlns="http://www.w3.org/2000/svg" width="100%" height="70">
                    <text x="50%" y="50%" font-family="Comic Sans MS, sans-serif" font-size="30" font-weight="bold" font-style="italic" fill="#382831"text-anchor="middle" alignment-baseline="middle">
                        Ayumikihi
                    </text>
                </svg>
                <button id="saveButton" class="save-btn" onclick="saveEntry()">保存</button>
            </div>
            <form id="entryForm">
                <select id="month" onchange="updateEntriesTable()">
                    <option value="1">1月</option>
                    <option value="2">2月</option>
                    <option value="3">3月</option>
                    <option value="4">4月</option>
                    <option value="5">5月</option>
                    <option value="6">6月</option>
                    <option value="7">7月</option>
                    <option value="8">8月</option>
                    <option value="9">9月</option>
                    <option value="10">10月</option>
                    <option value="11">11月</option>
                    <option value="12">12月</option>
                </select>

                <input type="text" id="date" placeholder="日付">

                <select id="category">
                    <option value="お肉">お肉</option>
                    <option value="飲料">飲料</option>
                    <option value="野菜">野菜</option>
                    <option value="お菓子">お菓子</option>
                    <option value="生活用品">生活用品</option>
                    <option value="外食">外食</option>
                    <option value="特別">特別</option>
                    <option value="水道">水道</option>
                    <option value="ガス">ガス</option>
                    <option value="電気">電気</option>
                    <option value="その他">その他</option>
                </select>
                
                <input type="number" id="amount" placeholder="金額を入力">

                <button type="button" onclick="addEntry()">追加</button>
            </form>

            <table id="entriesTable">
                <thead>
                    <tr>
                        <th>月</th>
                        <th>日付</th>
                        <th>分類</th>
                        <th>金額</th>
                        <th>削除</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 記録がここに追加される -->
                </tbody>
            </table>

            <div class="summary">
                <p>総支出: <span id="totalExpense">0</span> 円</p>
            </div>
        </div>

        <div id="monthlyGraphSection" style="display: none;">
            <select id="monthgraph_month" onchange="onchangeSelectMonth()">
                <option value="1">1月</option>
                <option value="2">2月</option>
                <option value="3">3月</option>
                <option value="4">4月</option>
                <option value="5">5月</option>
                <option value="6">6月</option>
                <option value="7">7月</option>
                <option value="8">8月</option>
                <option value="9">9月</option>
                <option value="10">10月</option>
                <option value="11">11月</option>
                <option value="12">12月</option>
            </select>

            <div id="graphContainer">
                <canvas id="monthlyGraph" width="400" height="400"></canvas>
            </div>
        </div>

        <div id="yearlyGraphSection" style="display: none;">
            <select id="yeargraph_category" onchange="onchangeSelectYear()">
                <option value="総支出">総支出</option>
                <option value="お肉">お肉</option>
                <option value="飲料">飲料</option>
                <option value="野菜">野菜</option>
                <option value="お菓子">お菓子</option>
                <option value="生活用品">生活用品</option>
                <option value="外食">外食</option>
                <option value="特別">特別</option>
                <option value="水道">水道</option>
                <option value="ガス">ガス</option>
                <option value="電気">電気</option>
                <option value="その他">その他</option>
            </select>

            <div id="graphContainer">
                <canvas id="yearlyGraph" width="400" height="400"></canvas>
            </div>
        </div>
    </div>

    <footer>
        <button onclick="showSection('entryFormSection', this)" class="active">Input</button>
        <button onclick="showSection('monthlyGraphSection', this)">Month</button>
        <button onclick="showSection('yearlyGraphSection', this)">Year</button>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let entries = [];
        let saveEntries = [];
        let selectedMonth = localStorage.getItem('selectedMonth') ? parseInt(localStorage.getItem('selectedMonth')) : 1;
        let monthlyChart = null;
        let yearlyChart = null;

        // アプリ起動時に前回の月のデータを表示
        window.onload = function() {
            document.getElementById("loading-message").style.display = "block";
            fetch("https://script.google.com/macros/s/AKfycbyslaLdOVAirU5wEwA_rmm2GqgXYdlXVSsFElacYsFSIpuO7CSmMvPGCWGZb_BGtZ5nGQ/exec")
                .then(response => response.json())
                .then(data => {
                    // テーブルにデータを追加
                    data.forEach(row => {
                        const month = row[0];
                        const date = row[1];
                        const category = row[3];
                        const amount = row[2];
                        const entry = { date, category, amount, month };
                        entries.unshift(entry);
                    });
                    //エントリーテーブルの更新
                    updateEntriesTable();

                    document.getElementById("loading-message").style.display = "none";
                    alert(`読み込みました♪`);
                })
                .catch(error => {
                    console.error("データの読み込みに失敗しました:", error);
                });
            showSection('entryFormSection', document.querySelector('footer button'));
            document.getElementById('month').value = selectedMonth;
            updateEntriesTable();
        };

        // 月別グラフの更新
        function onchangeSelectMonth(){
            const strMonth = document.getElementById('monthgraph_month').value;
            if(strMonth=="1"){updateMonthlyGraph(1);}
            else if(strMonth=="2"){updateMonthlyGraph(2);}
            else if(strMonth=="3"){updateMonthlyGraph(3);}
            else if(strMonth=="4"){updateMonthlyGraph(4);}
            else if(strMonth=="5"){updateMonthlyGraph(5);}
            else if(strMonth=="6"){updateMonthlyGraph(6);}
            else if(strMonth=="7"){updateMonthlyGraph(7);}
            else if(strMonth=="8"){updateMonthlyGraph(8);}
            else if(strMonth=="9"){updateMonthlyGraph(9);}
            else if(strMonth=="10"){updateMonthlyGraph(10);}
            else if(strMonth=="11"){updateMonthlyGraph(11);}
            else if(strMonth=="12"){updateMonthlyGraph(12);}
        }
        function updateMonthlyGraph(month) {
            if (monthlyChart) {
                monthlyChart.destroy();
            }

            const categoryAmounts = {
                'お肉': 0, '飲料': 0, '野菜': 0, 'お菓子': 0, '生活用品': 0, '外食': 0,
                '特別': 0, '水道': 0, 'ガス': 0, '電気': 0, 'その他': 0
            };

            let hasData = false;

            // その月のデータを集計
            entries.forEach(entry => {
                if (entry.month === month) {
                    categoryAmounts[entry.category] += entry.amount;
                    hasData = true;
                }
            });

            if (!hasData) {
                alert(`${month}月のデータがありません。`);
                return;
            }

            // 金額が0でないカテゴリをフィルタリング
            const filteredCategoryAmounts = Object.fromEntries(
                Object.entries(categoryAmounts).filter(([category, amount]) => amount > 0)
            );

            if (Object.keys(filteredCategoryAmounts).length === 0) {
                alert(`${month}月に金額が0のカテゴリはありません。`);
                return;
            }

            // ラベルを「分類：金額」の形式に変換
            const labels = Object.keys(filteredCategoryAmounts).map(
                category => `${category}：${filteredCategoryAmounts[category]}円`
            );

            const ctx = document.getElementById('monthlyGraph').getContext('2d');
            monthlyChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        label: `${month}月の支出`,
                        data: Object.values(filteredCategoryAmounts),
                        backgroundColor: ['#ffcc00', '#4caf50', '#00bcd4', '#ff4081', '#ff9800', '#607d8b', '#8bc34a', '#f44336', '#9c27b0', '#3f51b5', '#e91e63'],
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false,
                            position: 'top',
                            labels: {
                                boxWidth: 20,
                                padding: 10
                            }
                        },
                        tooltip: {
                            enabled: false // ツールチップを無効にする
                        }
                    }
                },
                plugins: [{
                    afterDatasetsDraw: function(chart) {
                        const ctx = chart.ctx;
                        chart.data.datasets.forEach((dataset, i) => {
                            const meta = chart.getDatasetMeta(i);
                            if (!meta.hidden) {
                                meta.data.forEach((element, index) => {
                                    const label = `${chart.data.labels[index]}`; // "分類：金額"の形式
                                    const position = element.tooltipPosition();

                                    ctx.fillStyle = '#000'; // テキストの色

                                    // テキストを描画
                                    ctx.font = 'bold 12px Arial';
                                    ctx.textAlign = 'center';
                                    ctx.textBaseline = 'middle';

                                    // セクション外側に表示するためのオフセット
                                    const offsetX = position.x ; // 外側に少しずらす
                                    const offsetY = position.y ;

                                    ctx.fillText(label, offsetX, offsetY);
                                });
                            }
                        });
                    }
                }]
            });
        }


        // 年グラフのドロップダウンが更新されたとき
        function onchangeSelectYear(){
            const selectedCategory = document.getElementById('yeargraph_category').value;
            if (selectedCategory === '総支出') {
                updateYearlyGraph();
            } else {
                updateCategoryYearlyGraph(selectedCategory);
            }
        }

        // 年別グラフの更新（総支出）
        function updateYearlyGraph() {
            if (yearlyChart) {
                yearlyChart.destroy();
            }
            // 各月の総支出を計算
            const monthlyTotals = Array(12).fill(0);
            entries.forEach(entry => {
                monthlyTotals[entry.month - 1] += entry.amount;
            });

            const ctx = document.getElementById('yearlyGraph').getContext('2d');
            yearlyChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
                    datasets: [{
                        label: '総支出',
                        data: monthlyTotals,
                        backgroundColor: '#382831',
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }


        // 分類別の年グラフ
        function updateCategoryYearlyGraph(category) {
            if (yearlyChart) {
                yearlyChart.destroy();
            }

            const monthlyTotals = Array(12).fill(0);

            entries.forEach(entry => {
                if (entry.category === category) {
                    monthlyTotals[entry.month - 1] += entry.amount;
                }
            });

            const ctx = document.getElementById('yearlyGraph').getContext('2d');
            yearlyChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
                    datasets: [{
                        label: `${category}の月別支出`,
                        data: monthlyTotals,
                        backgroundColor: '#382831',
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // 入力データの保存
        function saveEntry(){
            document.getElementById("saving-message").style.display = "block";
            event.preventDefault(); // デフォルトのフォーム送信動作を防ぐ

            if (saveEntries.length === 0) {
                alert("保存するデータがありません。");
                return;
            }

            // saveEntriesを送信可能な形式に変換
            const formData = new URLSearchParams();
            saveEntries.forEach((entry, index) => {
                Object.keys(entry).forEach(key => {
                    formData.append(`${index}[${key}]`, entry[key]);
                });
            });

            // Google Apps Scriptにデータを送信
            fetch("https://script.google.com/macros/s/AKfycbyslaLdOVAirU5wEwA_rmm2GqgXYdlXVSsFElacYsFSIpuO7CSmMvPGCWGZb_BGtZ5nGQ/exec", {
                method: "POST",
                body: formData,
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    document.getElementById("saving-message").style.display = "none";
                    alert("保存されました♪");
                    saveEntries = []; // 保存済みのエントリをクリア
                } else {
                    alert("保存に失敗しました。エラー内容: " + result.message);
                }
            })
            .catch(error => {
                console.error("保存中にエラーが発生しました:", error);
                alert("保存中にエラーが発生しました。再試行してください。");
            });
        }

        // 新規入力の追加
        function addEntry() {
            const date = document.getElementById('date').value;
            const category = document.getElementById('category').value;
            const amount = parseInt(document.getElementById('amount').value);
            const month = parseInt(document.getElementById('month').value);

            if (isNaN(amount) || !date) {
                alert('金額と日付を入力してください。');
                return;
            }

            const entry = { date, category, amount, month };
            entries.unshift(entry);
            saveEntries.unshift(entry);

            updateEntriesTable();
        }

        // エントリテーブルの更新
        function updateEntriesTable() {
            const tbody = document.getElementById('entriesTable').getElementsByTagName('tbody')[0];
            tbody.innerHTML = '';

            let totalExpense = 0;

            // 逆順でエントリを表示
            entries.filter(entry => entry.month === selectedMonth).forEach(entry => {
                const row = tbody.insertRow();
                row.insertCell(0).textContent = entry.month;
                row.insertCell(1).textContent = entry.date;
                row.insertCell(2).textContent = entry.category;
                row.insertCell(3).textContent = entry.amount;

                const deleteCell = row.insertCell(4);
                const deleteButton = document.createElement('button');
                deleteButton.textContent = '削除';
                deleteButton.onclick = () => {
                    entries = entries.filter(e => e !== entry);
                    updateEntriesTable();
                };
                deleteCell.appendChild(deleteButton);

                totalExpense += entry.amount;
            });

            // 総支出の表示
            document.getElementById('totalExpense').textContent = totalExpense;
        }


        // 月を変更したときの処理
        document.getElementById('month').addEventListener('change', function(event) {
            selectedMonth = parseInt(event.target.value);
            updateEntriesTable();
        });

        // セクションの表示切替
        function showSection(sectionId, button) {
            const sections = ['entryFormSection', 'monthlyGraphSection', 'yearlyGraphSection'];
            sections.forEach(id => {
                const section = document.getElementById(id);
                section.style.display = (id === sectionId) ? 'block' : 'none';
            });

            const buttons = document.querySelectorAll('footer button');
            buttons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');

            // 各タブが押されたときの処理
            if (sectionId === 'monthlyGraphSection') {

            } else if (sectionId === 'yearlyGraphSection') {
                document.getElementById('yeargraph_category').value = '総支出';
                updateYearlyGraph();
            }
        }
    </script>
</body>
</html>
