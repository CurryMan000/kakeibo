<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
/*////////////////////////////////////////////////////////////////////////////
/// スタイル
////////////////////////////////////////////////////////////////////////////*/
            body {
                font-family: Noto Sans JP, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #E4CCCC;
                color: #FBFFFA;
            }
            .content-row {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                position: relative;
                padding: 20px 0;
            }
            .logo {
                margin-right: 20px;
                margin: 0;
                text-align: center;
                flex-grow: 1;
            }
            .save-btn {
                width: 80px;
                height: 30px;
                font-size: 12px;
                padding: 5px;
                border: none;
                border-radius: 5px;
                background-color: #99DCCB;
                color: #1F7C67;
                cursor: pointer;
                margin-left: auto;
            }

            .save-btn:hover {
                background-color: #99DCCB;
            }
            form {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }
            input, select, button {
                font-size: 1rem;
                padding: 10px;
                border: 1px solid #E7E7E7;
                border-radius: 5px;
                width: 100%;
                box-sizing: border-box;
            }
            input::placeholder {
                color: #aaa;
            }
            button {
                background-color: #99DCCB;
                color: #1F7C67;
                border: none;
                cursor: pointer;
            }
            button:hover {
                background-color: #99DCCB;
            }
            button:focus {
                outline: none;
                background-color: #99DCCB;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }
            table, th, td {
                border: 1px solid #9F9F9F;
            }
            th, td {
                padding: 10px;
                text-align: center;
                background-color: #E7E7E7;
                color:#382831;
            }
            th {
                background-color: #E7E7E7;
                color:#382831;
            }
            .summary {
                margin-top: 20px;
                font-size: 1.2rem;
                text-align: center;
                background-color: white;
                color:#382831;
            }
            footer {
                position: fixed;
                bottom: 0;
                width: 100%;
                background-color: #382831;
                display: flex;
                justify-content: space-between;
                padding: 10px 0;
                color: #F0E2E2;
            }
            footer button {
                background: none;
                border: none;
                color: #F0E2E2;
                font-size: 1rem;
                cursor: pointer;
            }
            footer button.active {
                font-weight: bold;
                text-decoration: underline;
                background-color: #382831;
                color: #ED8620;
            }
            footer button:hover {
                opacity: 0.8;
            }
            #graphContainer {
                text-align: center;
                padding: 50px;
            }
            .button-group {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }
            .button-group button {
                padding: 10px 20px;
                font-size: 1rem;
                flex: 0 0 30%;
                max-width: 120px;
                background-color: #ADE0EE;
                color: white;
                border: none;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        
        <div id="content">
<!--/////////////////////////////////////////////////////////////////////////
/// 入力タブ
//////////////////////////////////////////////////////////////////////////-->
            <div id="entryFormSection">
                <div id="loading-message" style="display:none;">読み込み中...</div>
                <div id="saving-message" style="display:none;">保存中...</div>

                            　２０２５
                        </text>
                    </svg>
                    <button id="saveButton" class="save-btn" onclick="saveEntry()">保存</button>
                </div>
                <form id="entryForm">
                    <select id="month" onchange="onchangeEntryMonth()">
                        <option value="1">1月</option>

//////////////////////////////////////////////////////////////////////////-->

                <select id="monthgraph_month" onchange="onchangeSelectMonth()">
                    <option value="1">1月</option>
                    <option value="2">2月</option>

                    <option value="5">5月</option>
                    <option value="6">6月</option>
                    <option value="7">7月</option>
                    <option value="8">8月</option>

                <div id="graphContainer">

<!--/////////////////////////////////////////////////////////////////////////
/// 年グラフタブ
//////////////////////////////////////////////////////////////////////////-->
            <div id="yearlyGraphSection" style="display: none;">
                <select id="yeargraph_category" onchange="onchangeSelectYear()">
                    <option value="total">総支出</option>
                    <option value="お肉">お肉</option>
                    <option value="飲料">飲料</option>
                    <option value="野菜">野菜</option>
                    <option value="お菓子">お菓子</option>
                    <option value="生活用品">生活用品</option>
                    <option value="外食">外食</option>
                    <option value="特別">特別</option>
                    <option value="水道">水道</option>
                    <option value="ガス">ガス</option>
                    <option value="電気">電気</option>

                <div id="graphContainer">

<!--/////////////////////////////////////////////////////////////////////////
/// ウォレットタブ
//////////////////////////////////////////////////////////////////////////-->
            <div id="walletSection" style="display: none;">
                <div id="saving-message-wallet" style="display:none;">保存中...</div>
                <div class="content-row">
                    <svg class="logo" xmlns="http://www.w3.org/2000/svg" width="100%" height="70">
                        <text x="50%" y="50%" font-family="-apple-syste, Comic Sans MS, sans-serif" font-size="30" font-weight="bold" fill="#382831"text-anchor="middle" alignment-baseline="middle">
                            　共有口座
                        </text>
                    </svg>
                </div>

                <form id="WalletForm">
                    <select id="walletMonth" onchange="onchangeWallentMonth()">
                        <option value="1">1月</option>
                        <option value="2">2月</option>
                        <option value="3">3月</option>
                        <option value="4">4月</option>
                        <option value="5">5月</option>
                        <option value="6">6月</option>
                        <option value="7">7月</option>
                        <option value="8">8月</option>
                        <option value="9">9月</option>
                        <option value="10">10月</option>
                        <option value="11">11月</option>
                        <option value="12">12月</option>
                    </select>

                    <input type="number" id="walletDate" placeholder="日付">

                    <select id="walletCategory">

                <div class="summary">

                    <p>見込残高: <span id="walletBalance">0</span> 円</p>

                <table id="walletTable">
                    <thead>
                        <tr>
                            <th>月</th>
                            <th>日</th>
                            <th>分類</th>
                            <th>金額</th>
                            <th>修正</th>

<!--/////////////////////////////////////////////////////////////////////////
/// フッタースタイル
//////////////////////////////////////////////////////////////////////////-->
        <footer>
            <button onclick="showSection('entryFormSection', this)" class="active">Input</button>
            <button onclick="showSection('monthlyGraphSection', this)">Month</button>
            <button onclick="showSection('yearlyGraphSection', this)">Year</button>
            <button onclick="showSection('walletSection', this)">Wallet</button>
        </footer>

<!--//////////////////////////////////////////////////////////////////////////
/// 起動時処理
///////////////////////////////////////////////////////////////////////////-->       
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            let entries = [];       //入力データリスト
            let wallets = [];       //口座金額リスト
            let saveEntries = [];   //保存入力データリスト
            let selectedMonth = 1;  //入力タブで選択されている月
            let walletCurrent = 0;  //現在残高
            let walletBalance = 0;  //見込残高
            let monthlyChart = null;
            let yearlyChart = null;
            
            window.onload = function() {
                fetch("https://script.google.com/macros/s/AKfycbyBGopO2qSAGtUVQtSUc6Wc-Ok-7PjmBUvuGhDLIyeumddTxPMTWs7S2FsUaXhRZmOdBw/exec")
                // ウォレットテーブルにデータを追加
                .then(response => response.json())
                    .then(data => {
                        data.forEach(row => {
                            const month = row[0];
                            const date = row[1];
                            const category = row[2];
                            const amount = row[3];
                            const wallet = { month, date, category, amount };
                            wallets.unshift(wallet);
                        });
                        wallets.forEach(wallet=>{
                            if (wallet.category==='deposit') {
                                walletCurrent += wallet.amount;
                            }
                            else if (wallet.category==='withdraw') {
                                walletCurrent -= wallet.amount;
                            }
                        });
                        //ウォレットテーブルの更新
                        updateWalletDisplay();
                    }
                );
                document.getElementById("loading-message").style.display = "block";
                fetch("https://script.google.com/macros/s/AKfycbz_Vi5dDG8ejJyAiPIc3RHuwOi-xZtEXNe3st-soEPFw9YX5WCE9gNcBSsWRbyKBMNqbw/exec")
                    .then(response => response.json())
                    .then(data => {
                        // 入力テーブルにデータを追加
                        data.forEach(row => {
                            const month = row[0];
                            const date = row[1];
                            const category = row[3];
                            const amount = row[2];
                            const entry = { date, category, amount, month, isNew:false };
                            entries.unshift(entry);
                        });
                        //入力テーブルの更新
                        updateEntriesTable();
                        //メッセージ表示
                        document.getElementById("loading-message").style.display = "none";
                        alert(`読み込みました♪`);
                    })
                    .catch(error => {
                        console.error("データの読み込みに失敗しました:", error);
                    }
                );
            };
            
//////////////////////////////////////////////////////////////////////////////
/// 入力画面処理
//////////////////////////////////////////////////////////////////////////////

            // 保存ボタンが押された時
            function saveEntry(){
                document.getElementById("saving-message").style.display = "block";
                event.preventDefault(); // デフォルトのフォーム送信動作を防ぐ

                if (saveEntries.length === 0) {
                    alert("保存するデータがありません。");
                    return;
                }

                // saveEntriesを送信可能な形式に変換
                const formData = new URLSearchParams();
                saveEntries.forEach((entry, index) => {
                    Object.keys(entry).forEach(key => {
                        formData.append(`${index}[${key}]`, entry[key]);
                    });
                });

                // Google Apps Scriptにデータを送信
                fetch("https://script.google.com/macros/s/AKfycbz_Vi5dDG8ejJyAiPIc3RHuwOi-xZtEXNe3st-soEPFw9YX5WCE9gNcBSsWRbyKBMNqbw/exec", {
                    method: "POST",
                    body: formData,
                })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        document.getElementById("saving-message").style.display = "none";
                        alert("保存されました♪");

                        entries.forEach(entry => {
                            if (saveEntries.includes(entry)) {
                                entry.isNew = false;
                            }
                        });
                        saveEntries = []; // 保存済みのエントリをクリア
                        updateEntriesTable();
                    } else {
                        alert("保存に失敗しました。エラー内容: " + result.message);
                    }
                })
                .catch(error => {
                    console.error("保存中にエラーが発生しました:", error);
                    alert("保存中にエラーが発生しました。再試行してください。");
                });
            }

            // 追加ボタンが押されたとき
            function addEntry() {
                const date = document.getElementById('date').value;
                const category = document.getElementById('category').value;
                const amount = parseInt(document.getElementById('amount').value);
                const month = parseInt(document.getElementById('month').value);

                if (isNaN(amount) || !date) {
                    alert('金額と日付を入力してください。');
                    return;
                }

                const entry = { date, category, amount, month, isNew:true };
                entries.unshift(entry);
                saveEntries.unshift(entry);

                document.getElementById('amount').value=null;

                updateEntriesTable();
            }

            // エントリテーブルの更新
            function updateEntriesTable() {
                const tbody = document.getElementById('entriesTable').getElementsByTagName('tbody')[0];
                tbody.innerHTML = '';

                let totalExpense = 0;

                entries.filter(entry => entry.month === selectedMonth).forEach(entry => {
                        const row = tbody.insertRow();
                        row.insertCell(0).textContent = entry.month;
                        row.insertCell(1).textContent = entry.date;
                        row.insertCell(2).textContent = entry.category;
                        row.insertCell(3).textContent = entry.amount;

                        // 削除ボタンが押されたとき
                        const deleteCell = row.insertCell(4);
                        if(entry.isNew){
                        const deleteButton = document.createElement('button');
                        deleteButton.textContent = '削除';
                        deleteButton.onclick = () => {
                            entries = entries.filter(e => e !== entry);
                            saveEntries = saveEntries.filter(e => e !== entry);
                            updateEntriesTable();
                        };
                        deleteCell.appendChild(deleteButton);
                    }

                    totalExpense += entry.amount;
                });

                // 総支出の表示
                document.getElementById('totalExpense').textContent = totalExpense;
            }
            //入力タブの月ドロップダウンが変更されたとき
            function onchangeEntryMonth(){
                selectedMonth = parseInt(document.getElementById('month').value);
                updateEntriesTable();
            }

//////////////////////////////////////////////////////////////////////////////
/// 月グラフ処理
//////////////////////////////////////////////////////////////////////////////

            // 月タブのドロップダウンが変更されたとき
            function onchangeSelectMonth(){
                const month = parseInt(document.getElementById('monthgraph_month').value);
                updateMonthlyGraph(month);
            }
            //月グラフの更新
            function updateMonthlyGraph(month) {
                if (monthlyChart) {
                    monthlyChart.destroy();
                }

                const categoryAmounts = {
                    'お肉': 0, '飲料': 0, '野菜': 0, 'お菓子': 0, '生活用品': 0, '外食': 0,
                    '特別': 0, '水道': 0, 'ガス': 0, '電気': 0, 'その他': 0
                };

                let hasData = false;

                // その月のデータを集計
                entries.forEach(entry => {
                    if (entry.month === month) {
                        categoryAmounts[entry.category] += entry.amount;
                        hasData = true;
                    }
                });

                if (!hasData) {
                    alert(`${month}月のデータがありません。`);
                    return;
                }

                
                // 金額が0でない分類をフィルタリング
                const filteredCategoryAmounts = Object.fromEntries(
                    Object.entries(categoryAmounts).filter(([category, amount]) => amount > 0)
                );

                if (Object.keys(filteredCategoryAmounts).length === 0) {
                    alert(`${month}月に金額が0の分類はありません。`);
                    return;
                }

                // ラベルを「分類：金額」の形式に変換
                const labels = Object.keys(filteredCategoryAmounts).map(
                    category => `${category}：${filteredCategoryAmounts[category]}円`
                );

                const ctx = document.getElementById('monthlyGraph').getContext('2d');
                monthlyChart = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: `${month}月の支出`,
                            data: Object.values(filteredCategoryAmounts),
                            backgroundColor: ['#FFB7C5', '#AEC6CF', '#77DD77', '#FDFD96', '#CBAACB', '#FFB347', '#FBEEC1', '#FF9AA2', '#E6E6FA', '#B2F2E9', '#D3D3D3'],
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                display: false,
                                position: 'top',
                                labels: {
                                    boxWidth: 20,
                                    padding: 10
                                }
                            },
                            tooltip: {
                                enabled: false // ツールチップを無効にする
                            }
                        }
                    },
                    plugins: [{
                        afterDatasetsDraw: function(chart) {
                            const ctx = chart.ctx;
                            chart.data.datasets.forEach((dataset, i) => {
                                const meta = chart.getDatasetMeta(i);
                                if (!meta.hidden) {
                                    meta.data.forEach((element, index) => {
                                        const label = `${chart.data.labels[index]}`; // "分類：金額"の形式
                                        const position = element.tooltipPosition();

                                        // グラフの中心位置を取得
                                        const centerX = chart.chartArea.left + (chart.chartArea.right - chart.chartArea.left) / 2;
                                        const centerY = chart.chartArea.top + (chart.chartArea.bottom - chart.chartArea.top) / 2;

                                        // セクションの中心からのオフセット距離を計算
                                        const deltaX = position.x - centerX;
                                        const deltaY = position.y - centerY;

                                        // 位置調整
                                        const offsetX = centerX + deltaX * 1.5;
                                        const offsetY = centerY + deltaY * 1.5;

                                        ctx.fillStyle = '#382831'; // テキストの色

                                        // テキストを描画
                                        ctx.font = 'bold 12px Arial';
                                        ctx.textAlign = 'center';
                                        ctx.textBaseline = 'middle';

                                        ctx.fillText(label, offsetX, offsetY);
                                    });
                                }
                            });
                        }
                    }]
                });
            }

//////////////////////////////////////////////////////////////////////////////
/// 年グラフ処理
//////////////////////////////////////////////////////////////////////////////

            // 年グラフのドロップダウンが更新されたとき
            function onchangeSelectYear(){
                const selectedCategory = document.getElementById('yeargraph_category').value;
                if (selectedCategory === 'total') {
                    updateYearlyGraph();
                } else {
                    updateCategoryYearlyGraph(selectedCategory);
                }
            }

            // 総支出グラフ
            function updateYearlyGraph() {
                if (yearlyChart) {
                    yearlyChart.destroy();
                }
                // 各月の総支出を計算
                const monthlyTotals = Array(12).fill(0);
                entries.forEach(entry => {
                    monthlyTotals[entry.month - 1] += entry.amount;
                });

                const ctx = document.getElementById('yearlyGraph').getContext('2d');
                yearlyChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
                        datasets: [{
                            label: '総支出',
                            data: monthlyTotals,
                            backgroundColor: '#382831',
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }


            // カテゴリーグラフ
            function updateCategoryYearlyGraph(category) {
                if (yearlyChart) {
                    yearlyChart.destroy();
                }

                const categoryColors = {
                    'お肉': '#FFB7C5',
                    '飲料': '#AEC6CF',
                    '野菜': '#77DD77',
                    'お菓子': '#FDFD96',
                    '生活用品': '#CBAACB',
                    '外食': '#FFB347',
                    '特別': '#FBEEC1',
                    '水道': '#FF9AA2',
                    'ガス': '#E6E6FA',
                    '電気': '#B2F2E9',
                    'その他': '#D3D3D3'
                };

                const monthlyTotals = Array(12).fill(0);

                entries.forEach(entry => {
                    if (entry.category === category) {
                        monthlyTotals[entry.month - 1] += entry.amount;
                    }
                });

                const colors = monthlyTotals.map(() => categoryColors[category] || '#382831');

                const ctx = document.getElementById('yearlyGraph').getContext('2d');
                yearlyChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
                        datasets: [{
                            label: `${category}の月別支出`,
                            data: monthlyTotals,
                            backgroundColor: colors,
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }

//////////////////////////////////////////////////////////////////////////////
/// ウォレット処理
//////////////////////////////////////////////////////////////////////////////
            // ウォレット保存処理
            function saveWallet(){
                document.getElementById("saving-message-wallet").style.display = "block";
                event.preventDefault(); // デフォルトのフォーム送信動作を防ぐ
                const walletMonth = document.getElementById("walletMonth").value;
                const walletDate = document.getElementById("walletDate").value;
                const walletCotegory = document.getElementById("walletCategory").value;
                const walletAmount = parseInt(document.getElementById("walletAmount").value);
                if (walletCotegory==='deposit') {
                    walletCurrent += walletAmount;
                    document.getElementById("walletAmount").value = "";
                }
                else if (walletCotegory==='withdraw') {
                    walletCurrent -= walletAmount;
                    document.getElementById("walletAmount").value = "";
                }
                else{
                    alert("金額を入力してや♪");
                }

                const savewallet={ walletMonth, walletDate, walletCotegory, walletAmount };
                if (savewallet.length === 0) {
                    alert("保存するデータがありません。");
                    return;
                }
                alert("test2");

                // savewalletを送信可能な形式に変換
                const formData = new URLSearchParams();
                Object.keys(savewallet).forEach(key => {
                        formData.append(`${index}[${key}]`, savewallet[key]);
                });

                alert("test1");

                // Google Apps Scriptにデータを送信
                fetch("https://script.google.com/macros/s/AKfycbyBGopO2qSAGtUVQtSUc6Wc-Ok-7PjmBUvuGhDLIyeumddTxPMTWs7S2FsUaXhRZmOdBw/exec", {
                    method: "POST",
                    body: formData,
                })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        document.getElementById("saving-message-wallet").style.display = "none";
                        alert("保存されました♪");
                        updateWalletDisplay()
                    } else {
                        alert("保存に失敗しました。エラー内容: " + result.message);
                    }
                })
                .catch(error => {
                    console.error("保存中にエラーが発生しました:", error);
                    alert("保存中にエラーが発生しました。再試行してください。");
                });
            }

            // ウォレット表示の更新
            function updateWalletDisplay() {
                const tbody = document.getElementById('walletTable').getElementsByTagName('tbody')[0];
                tbody.innerHTML = '';

                wallets.forEach(wallet => {
                        const row = tbody.insertRow();
                        row.insertCell(0).textContent = wallet.month;
                        row.insertCell(1).textContent = wallet.date;
                        row.insertCell(2).textContent = wallet.category;
                        row.insertCell(3).textContent = wallet.amount;
            });
                document.getElementById("walletCurrent").textContent = walletCurrent;
                document.getElementById("walletBalance").textContent = walletBalance;
            }

//////////////////////////////////////////////////////////////////////////////
/// タブ切り替え処理
//////////////////////////////////////////////////////////////////////////////
            function showSection(sectionId, button) {
                const sections = ['entryFormSection', 'monthlyGraphSection', 'yearlyGraphSection', 'walletSection'];
                sections.forEach(id => {
                    const section = document.getElementById(id);
                    section.style.display = (id === sectionId) ? 'block' : 'none';
                });

                const buttons = document.querySelectorAll('footer button');
                buttons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                // 各タブが押されたときの処理
                if (sectionId === 'monthlyGraphSection') {
                    const correntmonth = document.getElementById('month').value
                    document.getElementById('monthgraph_month').value = correntmonth;
                    updateMonthlyGraph(parseInt(correntmonth, 10));
                } else if (sectionId === 'yearlyGraphSection') {
                    document.getElementById('yeargraph_category').value = 'total';
                    updateYearlyGraph();
                } else if (sectionId === 'walletSection') {
                    updateWalletDisplay();
                }
            }
        </script>
