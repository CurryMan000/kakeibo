<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家計簿アプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input, button {
            margin-top: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>家計簿アプリ</h1>

    <!-- 入力フォーム -->
    <form id="budget-form">
        <label for="item">項目:</label>
        <input type="text" id="item" name="item" required>

        <label for="amount">金額:</label>
        <input type="number" id="amount" name="amount" required>

        <button type="submit">追加</button>
    </form>

    <!-- データ表示 -->
    <h2>入力データ</h2>
    <table id="data-table">
        <thead>
            <tr>
                <th>項目</th>
                <th>金額</th>
            </tr>
        </thead>
        <tbody>
            <!-- 入力データがここに表示されます -->
        </tbody>
    </table>

    <script>
        // Google Apps Script の WebApp URL
        const GAS_URL = "https://script.google.com/macros/s/AKfycbw0yYg1kGoTde0zpogsAvXEWSTOw2UDUIzmPzUOYFTxlWH_7469chZ7LE2ZPNHtsXuzaw/exec";

        // フォーム要素の取得
        const form = document.getElementById('budget-form');
        const tableBody = document.getElementById('data-table').querySelector('tbody');

        // フォーム送信時の処理
        form.addEventListener('submit', (event) => {
            event.preventDefault();

            // 入力データの取得
            const item = document.getElementById('item').value;
            const amount = document.getElementById('amount').value;

            // Google Apps Script にデータ送信
            fetch(GAS_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    item: item,
                    amount: amount
                })
            })
            .then(response => response.text())
            .then(result => {
                console.log(result);
                // テーブルにデータを追加
                const newRow = document.createElement('tr');
                newRow.innerHTML = `<td>${item}</td><td>${amount}</td>`;
                tableBody.appendChild(newRow);

                // フォームをリセット
                form.reset();
            })
            .catch(error => {
                console.error('エラー:', error);
            });
        });
    </script>
</body>
</html>
