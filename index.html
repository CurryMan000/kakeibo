<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家計簿あゆみきひ2025</title>
    <style>
        /* ベーススタイル */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
            font-size: 1.8rem;
            color: #4CAF50;
            margin: 20px 0;
        }
        #content {
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, select, button {
            font-size: 1rem;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .summary {
            margin-top: 20px;
            font-size: 1.2rem;
            text-align: center;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #4CAF50;
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            color: white;
        }
        footer button {
            background: none;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        footer button.active {
            font-weight: bold;
            text-decoration: underline;
        }
        footer button:hover {
            opacity: 0.8;
        }
        #graphContainer {
            text-align: center;
            padding: 50px;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .button-group button {
            padding: 10px 20px;
            font-size: 1rem;
            flex: 0 0 30%;
            max-width: 120px;
        }
        #saveButton {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #00bcd4;
            color: white;
            font-size: 1rem;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: auto;
            max-width: 150px;
        }
        #saveButton:hover {
            background-color: #0097a7;
        }
    </style>
</head>
<body>
    <button id="saveButton" onclick="saveData()">保存</button>
    <h1>家計簿あゆみきひ2025</h1>

    <div id="content">
        <!-- 入力フォーム -->
        <div id="entryFormSection">
            <form id="entryForm">
                <label for="month">月:</label>
                <select id="month" onchange="updateEntriesTable()">
                    <option value="1">1月</option>
                    <option value="2">2月</option>
                    <option value="3">3月</option>
                    <option value="4">4月</option>
                    <option value="5">5月</option>
                    <option value="6">6月</option>
                    <option value="7">7月</option>
                    <option value="8">8月</option>
                    <option value="9">9月</option>
                    <option value="10">10月</option>
                    <option value="11">11月</option>
                    <option value="12">12月</option>
                </select>

                <label for="date">日付:</label>
                <input type="text" id="date">

                <label for="category">分類:</label>
                <select id="category">
                    <option value="お肉">お肉</option>
                    <option value="飲料">飲料</option>
                    <option value="野菜">野菜</option>
                    <option value="お菓子">お菓子</option>
                    <option value="生活用品">生活用品</option>
                    <option value="外食">外食</option>
                    <option value="特別">特別</option>
                    <option value="水道">水道</option>
                    <option value="ガス">ガス</option>
                    <option value="電気">電気</option>
                    <option value="その他">その他</option>
                </select>

                <label for="amount">金額:</label>
                <input type="number" id="amount">

                <button type="button" onclick="addEntry()">追加</button>
            </form>

            <table id="entriesTable">
                <thead>
                    <tr>
                        <th>月</th>
                        <th>日付</th>
                        <th>分類</th>
                        <th>金額</th>
                        <th>削除</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 記録がここに追加される -->
                </tbody>
            </table>

            <div class="summary">
                <p>総支出: <span id="totalExpense">0</span> 円</p>
            </div>
        </div>

        <div id="monthlyGraphSection" style="display: none;">
            <div class="button-group">
                <button onclick="updateMonthlyGraph(1)">1月</button>
                <button onclick="updateMonthlyGraph(2)">2月</button>
                <button onclick="updateMonthlyGraph(3)">3月</button>
                <button onclick="updateMonthlyGraph(4)">4月</button>
                <button onclick="updateMonthlyGraph(5)">5月</button>
                <button onclick="updateMonthlyGraph(6)">6月</button>
                <button onclick="updateMonthlyGraph(7)">7月</button>
                <button onclick="updateMonthlyGraph(8)">8月</button>
                <button onclick="updateMonthlyGraph(9)">9月</button>
                <button onclick="updateMonthlyGraph(10)">10月</button>
                <button onclick="updateMonthlyGraph(11)">11月</button>
                <button onclick="updateMonthlyGraph(12)">12月</button>
            </div>

            <div id="graphContainer">
                <canvas id="monthlyGraph" width="400" height="400"></canvas>
            </div>
        </div>

        <div id="yearlyGraphSection" style="display: none;">
            <div class="button-group">
                <button onclick="updateYearlyGraph('total')">総支出</button>
                <button onclick="updateCategoryYearlyGraph('お肉')">お肉</button>
                <button onclick="updateCategoryYearlyGraph('飲料')">飲料</button>
                <button onclick="updateCategoryYearlyGraph('野菜')">野菜</button>
                <button onclick="updateCategoryYearlyGraph('お菓子')">お菓子</button>
                <button onclick="updateCategoryYearlyGraph('生活用品')">生活用品</button>
                <button onclick="updateCategoryYearlyGraph('外食')">外食</button>
                <button onclick="updateCategoryYearlyGraph('特別')">特別</button>
                <button onclick="updateCategoryYearlyGraph('水道')">水道</button>
                <button onclick="updateCategoryYearlyGraph('ガス')">ガス</button>
                <button onclick="updateCategoryYearlyGraph('電気')">電気</button>
                <button onclick="updateCategoryYearlyGraph('その他')">その他</button>
            </div>

            <div id="graphContainer">
                <canvas id="yearlyGraph" width="400" height="400"></canvas>
            </div>
        </div>
    </div>

    <footer>
        <button onclick="showSection('entryFormSection', this)" class="active">入力</button>
        <button onclick="showSection('monthlyGraphSection', this)">月グラフ</button>
        <button onclick="showSection('yearlyGraphSection', this)">年グラフ</button>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let entries = JSON.parse(localStorage.getItem('entries')) || [];
        let selectedMonth = localStorage.getItem('selectedMonth') ? parseInt(localStorage.getItem('selectedMonth')) : 1;
        let monthlyChart = null;
        let yearlyChart = null;

        // アプリ起動時に前回の月のデータを表示
        window.onload = function() {
            showSection('entryFormSection', document.querySelector('footer button'));
            document.getElementById('month').value = selectedMonth;
            updateEntriesTable();
        };

        // 月別グラフの更新
        function updateMonthlyGraph(month) {
            selectedMonth = month;
            localStorage.setItem('selectedMonth', selectedMonth);

            if (monthlyChart) {
                monthlyChart.destroy();
            }

            const categoryAmounts = {
                'お肉': 0, '飲料': 0, '野菜': 0, 'お菓子': 0, '生活用品': 0, '外食': 0,
                '特別': 0, '水道': 0, 'ガス': 0, '電気': 0, 'その他': 0
            };

            let hasData = false;

            // その月のデータを集計
            entries.forEach(entry => {
                if (entry.month === month) {
                    categoryAmounts[entry.category] += entry.amount;
                    hasData = true;
                }
            });

            if (!hasData) {
                alert(`${month}月のデータがありません。`);
                return;
            }

            const ctx = document.getElementById('monthlyGraph').getContext('2d');
            monthlyChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: Object.keys(categoryAmounts),
                    datasets: [{
                        label: `${month}月の支出`,
                        data: Object.values(categoryAmounts),
                        backgroundColor: ['#ffcc00', '#4caf50', '#00bcd4', '#ff4081', '#ff9800', '#607d8b', '#8bc34a', '#f44336', '#9c27b0', '#3f51b5', '#e91e63'],
                    }]
                },
            });
        }

        // 年別グラフの更新（総支出）
        function updateYearlyGraph(type) {
            if (yearlyChart) {
                yearlyChart.destroy();
            }

            if (type === 'total') {
                // 各月の総支出を計算
                const monthlyTotals = Array(12).fill(0);
                entries.forEach(entry => {
                    monthlyTotals[entry.month - 1] += entry.amount;
                });

                const ctx = document.getElementById('yearlyGraph').getContext('2d');
                yearlyChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
                        datasets: [{
                            label: '総支出',
                            data: monthlyTotals,
                            backgroundColor: '#4CAF50',
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }
        }

        // 分類別の年グラフ
        function updateCategoryYearlyGraph(category) {
            if (yearlyChart) {
                yearlyChart.destroy();
            }

            const monthlyTotals = Array(12).fill(0);

            entries.forEach(entry => {
                if (entry.category === category) {
                    monthlyTotals[entry.month - 1] += entry.amount;
                }
            });

            const ctx = document.getElementById('yearlyGraph').getContext('2d');
            yearlyChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
                    datasets: [{
                        label: category,
                        data: monthlyTotals,
                        backgroundColor: '#4CAF50',
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // エントリーデータの追加
        function addEntry() {
            const date = document.getElementById('date').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const category = document.getElementById('category').value;
            const month = parseInt(document.getElementById('month').value);

            if (!date || !amount || !category) {
                alert("すべての項目を入力してください");
                return;
            }

            const entry = { date, amount, category, month };
            entries.push(entry);
            localStorage.setItem('entries', JSON.stringify(entries));
            updateEntriesTable();
            updateMonthlyGraph(month);
        }

        // エントリーテーブルの更新
        function updateEntriesTable() {
            const entriesTable = document.getElementById('entriesTable').getElementsByTagName('tbody')[0];
            entriesTable.innerHTML = ''; // テーブルをクリア

            let totalExpense = 0;

            entries.forEach((entry, index) => {
                if (entry.month === selectedMonth) {
                    const row = entriesTable.insertRow();
                    row.insertCell().textContent = `${entry.month}月`;
                    row.insertCell().textContent = entry.date;
                    row.insertCell().textContent = entry.category;
                    row.insertCell().textContent = entry.amount;
                    const deleteCell = row.insertCell();
                    deleteCell.innerHTML = '<button onclick="deleteEntry(' + index + ')">削除</button>';
                    totalExpense += entry.amount;
                }
            });

            document.getElementById('totalExpense').textContent = totalExpense;
        }

        // エントリーの削除
        function deleteEntry(index) {
            entries.splice(index, 1);
            localStorage.setItem('entries', JSON.stringify(entries));
            updateEntriesTable();
            updateMonthlyGraph(selectedMonth);
        }

        // セクション表示切替
        function showSection(sectionId, button) {
            const sections = ['entryFormSection', 'monthlyGraphSection', 'yearlyGraphSection'];
            const buttons = document.querySelectorAll('footer button');
            sections.forEach(id => document.getElementById(id).style.display = 'none');
            buttons.forEach(btn => btn.classList.remove('active'));

            document.getElementById(sectionId).style.display = 'block';
            button.classList.add('active');
        }

        // 保存ボタンの動作
        function checkAndSaveData() {
    const repository = "kakeibo";
    const filePath = "data.json";
    const token = "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";

    const url = `https://api.github.com/repos/${repository}/contents/${filePath}`;

    // 既存ファイルの確認
    fetch(url, {
        method: "GET",
        headers: {
            "Authorization": `token ${token}`,
            "Accept": "application/vnd.github.v3+json"
        }
    })
    .then(response => {
        if (response.ok) {
            // 既存のファイルが見つかった場合、保存処理へ進む
            saveData();
        } else {
            // ファイルが見つからなかった場合、新たに作成
            saveData();
        }
    })
    .catch(error => {
        console.error("Error fetching file:", error);
        alert("エラーが発生しました: " + error.message);
    });
}

function saveData() {
    const repository = "kakeibo";
    const filePath = "data.json";
    const token = "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";

    const url = `https://api.github.com/repos/${repository}/contents/${filePath}`;
    const jsonData = JSON.stringify(entries);
    const encodedData = btoa(unescape(encodeURIComponent(jsonData)));

    const data = {
        message: "Save data",
        content: encodedData,
    };

    fetch(url, {
        method: "PUT",
        headers: {
            "Authorization": `token ${token}`,
            "Accept": "application/vnd.github.v3+json"
        },
        body: JSON.stringify(data)
    })
    .then(response => {
        if (!response.ok) {
            // レスポンスがエラーの場合、詳細を表示
            return response.json().then(err => {
                throw new Error(`GitHub API Error: ${err.message || err.error}`);
            });
        }
        return response.json();
    })
    .then(data => {
        alert("データが保存されました。");
    })
    .catch(error => {
        console.error("エラー内容:", error);
        alert("エラーが発生しました: " + error.message);
    });
}

    </script>
</body>
</html>
